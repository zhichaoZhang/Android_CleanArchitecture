/**
 * 此文件用途
 * 统一各个Module中构建依赖资源配置
 * 1、Android构建相关版本
 * 2、依赖的第三方库名称及版本
 *
 * 使用方法
 * @code{
 * def rootConfig = rootProject.extensions.getByName("ext")
 *     rootConfig.androidCompileSdkVersion
 *     rootConfig.androidBuildToolsVersion
 *     ...
 *}
 */

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    //Android Property
    androidBuildToolsVersion = "28.0.3"
    androidMinSdkVersion = 17
    androidTargetSdkVersion = 28
    androidCompileSdkVersion = 26

    //Library
    androidSupportVersion = "27.1.1"
    daggerVersion = '2.16'
    butterKnifeVersion = '10.1.0'
    recyclerViewVersion = '21.0.3'
    rxJavaVersion = '2.2.7'
    rxAndroidVersion = '2.0.2'
    javaxAnnotationVersion = '1.0'
    javaxInjectVersion = '1'
    constraintLayoutVersion = '1.1.2'
    retrofitVersion = '2.4.0'//Retrofit2自带OkHttpClient依赖
    roomVersion = '1.1.1'//数据库

    //Testing
    robolectricVersion = '3.8'
    jUnitVersion = '4.12'
    assertJVersion = '1.7.1'
    mockitoVersion = '2.1.0'
    dexmakerVersion = '1.0'
    espressoVersion = '2.2.2'
    testingSupportLibVersion = '0.1'
    testRunnerVersion = '1.0.1'
    testMonitorVersion = '1.0.2'

    //Development
    leakCanaryVersion = '1.5.4'
    stethoVersion = "1.5.1"

    appDependencies = [
            dagger               : "com.google.dagger:dagger:${daggerVersion}",
            daggerCompiler       : "com.google.dagger:dagger-compiler:${daggerVersion}",
            daggerAndroid        : "com.google.dagger:dagger-android:${daggerVersion}",
            daggerAndroidCompiler: "com.google.dagger:dagger-android-processor:${daggerVersion}",
            daggerAndroidSupport : "com.google.dagger:dagger-android-support:${daggerVersion}",
            butterKnife          : "com.jakewharton:butterknife:${butterKnifeVersion}",
            butterKnifeCompiler  : "com.jakewharton:butterknife-compiler:${butterKnifeVersion}",
            recyclerView         : "com.android.support:recyclerview-v7:${recyclerViewVersion}",
            rxJava               : "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
            rxAndroid            : "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}",
            appCompatV7          : "com.android.support:appcompat-v7:${androidSupportVersion}",
            constraintLayout     : "com.android.support.constraint:constraint-layout:${constraintLayoutVersion}",
            supportDesign        : "com.android.support:design:${androidSupportVersion}",
    ]

    appTestDependencies = [
            junit            : "junit:junit:${jUnitVersion}",
            mockito          : "org.mockito:mockito-core:${mockitoVersion}",
            dexmaker         : "com.google.dexmaker:dexmaker:${dexmakerVersion}",
            dexmakerMockito  : "com.google.dexmaker:dexmaker-mockito:${dexmakerVersion}",
            espresso         : "com.android.support.test.espresso:espresso-core:${espressoVersion}",
            testingSupportLib: "com.android.support.test:testing-support-lib:${testingSupportLibVersion}",
            robolectric      : "org.robolectric:robolectric:${robolectricVersion}",
            testMonitor      : "com.android.support.test:monitor:${testMonitorVersion}",
    ]

    domainDependencies = [
            javaxAnnotation: "javax.annotation:jsr250-api:${javaxAnnotationVersion}",
            javaxInject    : "javax.inject:javax.inject:${javaxInjectVersion}",
            rxJava         : "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
            room           : "android.arch.persistence.room:runtime:${roomVersion}",
    ]

    domainTestDependencies = [
            junit  : "junit:junit:${jUnitVersion}",
            mockito: "org.mockito:mockito-core:${mockitoVersion}",
            assertj: "org.assertj:assertj-core:${assertJVersion}"
    ]

    dataDependencies = [
            daggerCompiler       : "com.google.dagger:dagger-compiler:${daggerVersion}",
            dagger               : "com.google.dagger:dagger:${daggerVersion}",
            rxAndroid            : "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}",
            androidAnnotations   : "com.android.support:support-annotations:${androidSupportVersion}",
            retrofit             : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
            retrofitRxjavaAdapter: "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}",
            retrofitGsonConverter: "com.squareup.retrofit2:converter-gson:${retrofitVersion}",
            room                 : "android.arch.persistence.room:runtime:${roomVersion}",
            roomCompiler         : "android.arch.persistence.room:compiler:${roomVersion}",
            roomRxjava2          : "android.arch.persistence.room:rxjava2:${roomVersion}",
            stetho               : "com.facebook.stetho:stetho:${stethoVersion}",
            stethoOkHttp         : "com.facebook.stetho:stetho-okhttp3:${stethoVersion}",
    ]

    dataTestDependencies = [
            junit             : "junit:junit:${jUnitVersion}",
            assertj           : "org.assertj:assertj-core:${assertJVersion}",
            mockito           : "org.mockito:mockito-core:${mockitoVersion}",
            robolectric       : "org.robolectric:robolectric:${robolectricVersion}",
            room              : "android.arch.persistence.room:testing:${roomVersion}",
            testRunner        : "com.android.support.test:runner:${testRunnerVersion}",
            androidAnnotations: "com.android.support:support-annotations:${androidSupportVersion}",
    ]

    developmentDependencies = [
            leakCanary: "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}",
    ]
}

